<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orpheus Studio</title>
    <link rel="icon" type="image/png" href="static/favicon.png">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <span class="nav-logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13" stroke-linecap="round" stroke-linejoin="round" />
                    <circle cx="6" cy="18" r="3" stroke-linecap="round" stroke-linejoin="round" />
                    <circle cx="18" cy="16" r="3" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                ORPHEUS
            </span>

            <div class="input-group">
                <label class="input-label">Duration</label>
                <div style="display: flex; gap: 8px;">
                    <label class="btn-glass"
                        style="flex:1; text-align:center; padding:8px; border-radius:8px; cursor:pointer;">
                        <input type="radio" name="duration" value="short" checked style="display:none"
                            onchange="updateDurationUI(this)">
                        Short
                    </label>
                    <label class="btn-glass"
                        style="flex:1; text-align:center; padding:8px; border-radius:8px; cursor:pointer;">
                        <input type="radio" name="duration" value="medium" style="display:none"
                            onchange="updateDurationUI(this)">
                        Medium
                    </label>
                    <label class="btn-glass"
                        style="flex:1; text-align:center; padding:8px; border-radius:8px; cursor:pointer;">
                        <input type="radio" name="duration" value="long" style="display:none"
                            onchange="updateDurationUI(this)">
                        Long
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">Audio Options</label>
                <label
                    style="display:flex; align-items:center; gap:8px; color:var(--text-muted); cursor:pointer; margin-bottom:8px;">
                    <input type="checkbox" id="normalize" checked>
                    <span>Normalize Audio</span>
                </label>
                <label style="display:flex; align-items:center; gap:8px; color:var(--text-muted); cursor:pointer;">
                    <input type="checkbox" id="applyFades" checked>
                    <span>Apply Fades & Mastering</span>
                </label>
            </div>

            <div
                style="background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 12px; padding: 12px; margin-bottom: 16px;">
                <div style="font-size: 0.75rem; color: #818cf8; font-weight: 600; margin-bottom: 4px;">ℹ️ Note</div>
                <div style="font-size: 0.8rem; color: var(--text-muted); line-height: 1.4;">
                    Generates <strong>instrumental music</strong> only (no vocals/singing). AI creates melodies,
                    harmonies, and rhythms.
                </div>
            </div>

            <div style="margin-top:auto;">
                <div id="statusBadge" class="status-badge status-idle" style="text-align:center;">
                    Ready to Create
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <section class="glass-card" style="margin-bottom: 24px;">
                <label class="input-label">Prompt Studio</label>
                <textarea id="prompt" class="text-area-glass"
                    placeholder="Describe your music... (e.g., 'A cyberpunk synthwave track with heavy bass and neon atmosphere')"></textarea>

                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:16px;">
                    <div class="instrument-tags-cloud">
                        <button class="inst-tag" onclick="setPrompt('Lo-fi hip hop beats for studying')">Lo-fi
                            Beats</button>
                        <button class="inst-tag"
                            onclick="setPrompt('Epic orchestral cinematic score')">Cinematic</button>
                        <button class="inst-tag" onclick="setPrompt('Upbeat synth pop 80s style')">Synth Pop</button>
                    </div>
                    <button id="generateBtn" class="btn btn-primary">
                        <span>Generate Track</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Plan Section (Hidden by default) -->
            <div id="planPanel" class="hidden">
                <!-- Plan content injected by JS -->
            </div>

            <!-- Output Section (Hidden by default) -->
            <div id="outputPanel" class="hidden">
                <section class="glass-card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
                        <h3>Mastering Console</h3>
                        <button id="downloadBtn" class="btn btn-glass">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" y1="15" x2="12" y2="3" />
                            </svg>
                            Download WAV
                        </button>
                    </div>

                    <div id="audioPlayerContainer"
                        style="background:rgba(0,0,0,0.3); border-radius:12px; padding:16px;">
                        <audio id="audioPlayer" controls style="width:100%; height:40px; opacity:0.8;"></audio>
                    </div>

                    <div id="metadata" style="margin-top:16px; font-size:0.9rem; color:var(--text-muted);">
                        <!-- Metadata injected by JS -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // Simple UI helpers
        function updateDurationUI(radio) {
            document.querySelectorAll('input[name="duration"]').forEach(r => {
                r.parentElement.style.background = r.checked ? 'rgba(99, 102, 241, 0.2)' : '';
                r.parentElement.style.color = r.checked ? '#fff' : '';
                r.parentElement.style.borderColor = r.checked ? 'var(--primary)' : 'transparent';
            });
        }
        // Initialize radio UI
        updateDurationUI(document.querySelector('input[name="duration"]:checked'));

        function setPrompt(text) {
            const p = document.getElementById('prompt');
            p.value = text;
            p.focus();
        }
    </script>
    <script src="static/app.js?v=8"></script>
</body>

</html>
